<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicFix - Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0a2a4a, #13476b);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-wrapper {
      background-color: #fff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .logo-circle {
      position: absolute;
      top: -35px;
      left: calc(50% - 35px);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #0a2a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
    }
    .brand-header {
      text-align: center;
      font-size: 26px;
      color: #0a2a4a;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #0a2a4a;
      border: none;
    }
    .otp-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .otp-input {
      width: 45px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="logo-circle">CF</div>
  <div class="brand-header">Register - CivicFix</div>

  <form method="POST" id="otpForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" value="{{ name if name else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{ email if email else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="text" name="phone" class="form-control" value="{{ phone if phone else '' }}" required>
    </div>

    {% if otp_sent %}
    <div class="mb-3">
      <label class="form-label">Enter OTP</label>
      <div class="otp-box">
        <input type="text" name="otp1" maxlength="1" class="otp-input" required>
        <input type="text" name="otp2" maxlength="1" class="otp-input" required>
        <input type="text" name="otp3" maxlength="1" class="otp-input" required>
        <input type="text" name="otp4" maxlength="1" class="otp-input" required>
        <input type="text" name="otp5" maxlength="1" class="otp-input" required>
        <input type="text" name="otp6" maxlength="1" class="otp-input" required>
      </div>
      <input type="hidden" name="otp" id="otp">
    </div>
    <button type="submit" name="action" value="verify_otp" class="btn btn-primary w-100">Verify OTP</button>
    {% else %}
    <button type="submit" name="action" value="send_otp" class="btn btn-primary w-100">Send OTP</button>
    {% endif %}
  </form>
</div>

<script>
  const inputs = document.querySelectorAll('.otp-input');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    });
  });

  document.getElementById('otpForm').addEventListener('submit', function (e) {
    const otpValue = Array.from(document.querySelectorAll('.otp-input'))
      .map(input => input.value).join('');
    document.getElementById('otp').value = otpValue;

    if (otpValue.length !== 6 && document.querySelector('button[name="action"]').value === "verify_otp") {
      e.preventDefault();
      alert("Please enter a valid 6-digit OTP.");
    }
  });
</script>

</body>
</html>
