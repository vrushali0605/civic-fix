<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Form - CivicFix</title>
  <style>
    /* Body & Background */
    body {
      font-family: 'Segoe UI', sans-serif;
      /* background: linear-gradient(135deg, #f4f7fa, #dbe8f7); */
      background: linear-gradient(135deg, #cce7ff, #e0f7ff);
      color: #1e2a38;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeInBody 1s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Form container */
    .container {
      max-width: 700px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #2a4469;
      margin-bottom: 25px;
      position: relative;
    }

    h2 {
  text-align: center;
  color: #2a4469;
  margin-bottom: 25px;
}


    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2a4469;
      box-shadow: 0 0 8px rgba(42,68,105,0.2);
      transform: scale(1.02);
    }

    input[readonly] {
      background: #f1f1f1;
      cursor: not-allowed;
    }

    button {
      background: #2a4469;
      color: white;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #1e2a38;
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Location field */
    #location {
      padding-right: 40px;
    }

    #fetchLocationBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #fetchLocationBtn:hover {
      transform: translateY(-50%) scale(1.2);
    }

    p {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Complaint</h2>
    <form action="{{ url_for('complaint_form') }}" method="POST" enctype="multipart/form-data">
      <!-- Category -->
      <label>Category:</label>
      <input type="text" name="category" value="{{ category }}" readonly>

      <label>Subject:</label>
      <input type="text" name="subject" required>

      <label>Description:</label>
      <textarea name="description" rows="4" required></textarea>

      <label for="location" style="margin-bottom:5px; font-weight:600;">Location:</label>
<div style="position: relative; width: 100%;">
    <input type="text" id="location" name="location" placeholder="Enter address or landmark"
           style="width: 100%; padding: 12px 40px 12px 12px; border:1px solid #ccc; border-radius:5px; outline:none; font-size:14px; box-sizing: border-box;">
    <img src="{{url_for('static', filename='location-icon.png')}}" 
         id="fetchLocationBtn" 
         title="Use Current Location"
         style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width:20px; height:20px; cursor:pointer;">
</div>


      <!-- <label for="location" style="margin-bottom:5px; font-weight:600;">Location:</label>
      <div style="position: relative; max-width: 100%;">
          <input type="text" id="location" name="location" placeholder="Enter address or landmark">
          <img src="{{url_for('static', filename='location-icon.png')}}" 
               id="fetchLocationBtn" 
               title="Use Current Location">
      </div>-->
    <p>Type address or click the icon to auto‑fetch location.</p>

      <label>Upload Photo:</label>
      <input type="file" name="photo">

      <button type="submit">Submit Complaint</button>
    </form>
  </div>

  <script>
    document.getElementById("fetchLocationBtn").addEventListener("click", function() {
        if (!navigator.geolocation) {
            alert("Geolocation is not supported by your browser.");
            return;
        }
        navigator.geolocation.getCurrentPosition(
            function(pos) {
                const coords = pos.coords.latitude + "," + pos.coords.longitude;
                const locField = document.getElementById("location");
                locField.value = coords;
                locField.placeholder = "Location fetched ✓";
            },
            function() {
                alert("Could not fetch location. Please enable location services.");
            }
        );
    });
  </script>
</body>
</html>
