<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CivicFix - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #0a2a4a, #13476b);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-wrapper {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 460px;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand-header {
      font-family: 'Segoe UI', sans-serif;
      color: #0a2a4a;
      text-align: center;
      font-size: 28px;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
      color: #0a2a4a;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0a2a4a;
    }

    .btn-primary {
      background-color: #0a2a4a;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #16325c;
    }

    .otp-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .otp-input {
      width: 45px;
      height: 50px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .otp-input:focus {
      border-color: #0a2a4a;
      transform: scale(1.05);
    }

    .footer-note {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .logo-circle {
      position: absolute;
      top: -35px;
      left: calc(50% - 35px);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #0a2a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 480px) {
      .otp-box {
        gap: 6px;
      }
      .otp-input {
        width: 38px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="logo-circle">CF</div>
    <div class="brand-header">CivicFix Login</div>

    <form method="POST" id="otpForm">
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" value="{{ phone if phone else '' }}" required>
      </div>

      {% if otp_sent %}
      <div class="mb-3">
        <label class="form-label">Enter OTP</label>
        <div class="otp-box">
          <input type="text" name="otp1" maxlength="1" class="otp-input" required>
          <input type="text" name="otp2" maxlength="1" class="otp-input" required>
          <input type="text" name="otp3" maxlength="1" class="otp-input" required>
          <input type="text" name="otp4" maxlength="1" class="otp-input" required>
          <input type="text" name="otp5" maxlength="1" class="otp-input" required>
          <input type="text" name="otp6" maxlength="1" class="otp-input" required>
        </div>
        <input type="hidden" name="otp" id="otp">
      </div>
      <button type="submit" name="action" value="verify_otp" class="btn btn-primary w-100">Verify OTP</button>
      {% else %}
      <button type="submit" name="action" value="send_otp" class="btn btn-primary w-100">Send OTP</button>
      {% endif %}
    </form>

    <div class="footer-note">Secure civic services at your fingertips</div>
  </div>

  <!-- OTP Script -->
  <script>
    const inputs = document.querySelectorAll('.otp-input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    document.getElementById('otpForm').addEventListener('submit', function (e) {
      const otpValue = Array.from(document.querySelectorAll('.otp-input'))
        .map(input => input.value).join('');
      document.getElementById('otp').value = otpValue;

      if (otpValue.length !== 6 && document.querySelector('button[name="action"]').value === "verify_otp") {
        e.preventDefault();
        alert("Please enter a valid 6-digit OTP.");
      }
    });
  </script>

</body>
</html>
