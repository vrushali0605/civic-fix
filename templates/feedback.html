<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CivicFix | Feedback</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #cce7ff, #e0f7ff);
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
        padding: 50px;
        gap: 50px;
        justify-content: center;
        align-items: center;
    }
    .left, .right {
        flex: 1;
        min-width: 300px;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .left h2 {
        margin-bottom: 25px;
        color: #333;
        font-size: 28px;
    }
    .left input, .left textarea, .left select, .left button {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }
    .left button {
        background: #001125;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .left button:hover {
        background: #357ab8;
    }
    .right img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .right p {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
    }

    @media (max-width: 900px) {
        .container {
            flex-direction: column;
            padding: 30px;
        }
        .left, .right {
            padding: 30px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="left">
        <h2>Give Your Feedback</h2>
        <form action="/submit_feedback" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <select name="category" required>
                <option value="">Select Feedback Type</option>
                <option value="bug">Bug Report</option>
                <option value="suggestion">Suggestion</option>
                <option value="praise">Praise</option>
                <option value="other">Other</option>
            </select>
            <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
           <a href="{{ url_for('feedback_success') }}"><button type="submit">Submit Feedback</button></a>
        </form>
    </div>

    <div class="right">
        <img src="/static/feedback.jpg" alt="Feedback Image">
        <p>
            Citizensâ€™ feedback is vital for improving CivicFix. Your suggestions, complaints, and praise help us
            understand local issues better, prioritize solutions, and build a more effective platform for everyone.
            Every input counts in shaping a community-driven civic experience.
        </p>
    </div>
</div>

</body>
</html>
